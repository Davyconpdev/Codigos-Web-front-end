<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <!-- Link para o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Calculadora IMC</h2>

        <form action="imc.php" method="post">
            <div class="mb-4">
                <label for="peso" class="block text-gray-700 font-medium mb-2">Peso (kg)</label>
                <input type="number" id="peso" name="peso" class="w-full p-3 border border-gray-300 rounded-lg" placeholder="Digite seu peso">
            </div>

            <div class="mb-4">
                <label for="altura" class="block text-gray-700 font-medium mb-2">Altura (m)</label>
                <input type="number" id="altura" name="altura" step="0.01" class="w-full p-2 mb-6 border border-gray-300 rounded-lg" placeholder="Digite sua altura">
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full p-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">Calcular IMC</button>
            </div>
        </form>
    </div>
</body>
</html>
